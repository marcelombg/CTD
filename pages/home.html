<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Flix | Homepage</title>
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/css/style.css">
    <script defer src="../scripts/index.js"></script>
    <script defer src="../scripts/getMovies.js"></script>
    <script defer src="../scripts/moveCarousel.js"></script>
</head>

<body>

    <header class="fixed">

        <div class="container">

            <div class="menu-items">

                <div class="icon genres">
                    <i class="ri-menu-2-line"></i>
                </div>

                <nav class="menu-links">
                    <a href="#">Home</a>
                    <a href="">TV Shows</a>
                    <a href="">Movies</a>
                    <a href="">Trending</a>
                    <a href="">My List</a>
                </nav>

            </div>

            <img src="../assets/logo.svg" alt="" class="logo">
            
            <div class="settings">
                
                <div class="icon search">
                    <i class="ri-search-line"></i>
                </div>

                <div class="icon search input">
                    <input type="text" id="search" placeholder="O que está procurado?">
                    <label for="seach"><i class="ri-close-line"></i></label>
                </div>

                <div class="icon avatar">
                    <img src="https://ficquotes.com/images/characters/tyrion-lannister-game-of-thrones.jpg" alt="">
                </div>
                <span class="profile-name">Profile</span>
            </div>

        </div>

    </header>

    <section class="cover">

        <header class="fixed aside invisible">

            <div class="container">
    
                <div class="menu-items">
    
                    <div class="icon genres">
                        <i class="ri-close-line"></i>
                    </div>
    
                </div>
    
                <img src="../assets/logo.svg" alt="" class="logo">
                
                <div class="settings">
    
                    <div class="icon avatar">
                        <img src="https://ficquotes.com/images/characters/tyrion-lannister-game-of-thrones.jpg" alt="">
                    </div>
                    <span class="profile-name">Profile</span>
                </div>
    
            </div>
    
        </header>

        <aside class="menu-genres hidden">
            <div class="container-aside">
                <h2>Choose Your Favorite <span>Genre</span></h2>
                <nav>
                    <a href="#action">Action</a>
                    <a href="#action">Comedy</a>
                    <a href="#action">Drama</a>
                    <a href="#action">Fantasy</a>
                    <a href="#action">Horror</a>
                    <a href="#action">Mystery</a>
                    <a href="#action">Romance</a>
                    <a href="#action">Thriller</a>
                </nav>
            </div>
        </aside>

        <main class="container">

            <div class="item-content">

                <div class="item-info">
                    <img class="item-title" src="../assets/home/section-title.png" alt="">
                    <p class="item-callout">assista agora</p>
                    <p class="item-description">The series centers on a contest where 456 players play a set of children's games.</p>
                </div>

                <div class="item-actions">
                    <a href="#" class="btn play">
                        <i class="ri-play-fill"></i>
                    </a>
                    <a href="#" class="btn my-list">My list</a>
                </div>

            </div>

        </main>

    </section>

    <main class="carousel container">

        <section id="trending">

            <h2>Trending Now</h2>

            <div class="item-carousel-wrapper">

                <div class="btn btn--left">◀</div>
                
                <ul class="row items-carousel">
                    
                    
                </ul>
                
                <div class="btn btn--right">▶</div>
                
            </div>
            
        </section>
      
    </main>

</body>

</html>
